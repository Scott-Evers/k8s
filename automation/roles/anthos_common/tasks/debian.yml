# Install the Google Cloud SDK
- name: "Install common prerequisites"
  apt:
    name: 
    - apt-transport-https
    - ca-certificates
    - gnupg
    state: present 

- name: "Add Google key to allowed repo signers"
  apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
- name: "Add the repo for google cloud tools"
  apt_repository:
    repo: deb https://packages.cloud.google.com/apt cloud-sdk main
    state: present

- name: "Install Google Cloud SDK"
  apt:
    name: 
    - google-cloud-sdk
    state: present 

# Install the bmctl Bare Metal Utility from Google
- file:
    path: baremetal
    state: directory

- name: Download bmctl
  command: gsutil cp gs://anthos-baremetal-release/bmctl/1.7.0/linux-amd64/bmctl baremetal/
